    <main id="main">
        <section id="contacto">
            <h1>Contacto</h1>
            <p>¿Tenés alguna consulta o propuesta? Completa el siguiente formulario y me pondré en contacto.</p>
            
            <form action="send-email" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo" required>

                <label for="phone">Número de teléfono:</label>
                <input type="tel" id="phone" name="phone" placeholder="Tu teléfono (opcional)">

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." rows="6" required></textarea>

                <button type="submit">Enviar mensaje</button>
            </form>
        </section>
    </main>
